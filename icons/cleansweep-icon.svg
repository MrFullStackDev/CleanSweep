<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="broom-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6B93B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)"/>
  
  <!-- Broom handle (wooden brown) -->
  <rect x="75" y="25" width="6" height="50" rx="3" fill="#8B6F47" transform="rotate(45 78 50)"/>
  
  <!-- Broom bristles (yellow) -->
  <g fill="url(#broom-gradient)">
    <!-- Fan shape for bristles -->
    <path d="M 45 68 L 50 75 L 48 82 L 45 78 Z" opacity="0.9"/>
    <path d="M 50 66 L 55 73 L 53 80 L 50 76 Z" opacity="0.95"/>
    <path d="M 55 65 L 60 72 L 58 79 L 55 75 Z"/>
    <path d="M 60 64 L 65 71 L 63 78 L 60 74 Z" opacity="0.95"/>
    <path d="M 65 64 L 70 71 L 68 78 L 65 74 Z" opacity="0.9"/>
  </g>
  
  <!-- Sparkles (representing cleaning/freshness) -->
  <g fill="white">
    <!-- Large sparkle top left -->
    <path d="M 35 35 L 37 40 L 42 42 L 37 44 L 35 49 L 33 44 L 28 42 L 33 40 Z" opacity="0.9"/>
    
    <!-- Medium sparkle top right -->
    <path d="M 88 40 L 90 44 L 94 46 L 90 48 L 88 52 L 86 48 L 82 46 L 86 44 Z" opacity="0.8"/>
    
    <!-- Small sparkle bottom right -->
    <path d="M 85 85 L 86 88 L 89 89 L 86 90 L 85 93 L 84 90 L 81 89 L 84 88 Z" opacity="0.7"/>
    
    <!-- Small sparkle left -->
    <path d="M 30 70 L 31 73 L 34 74 L 31 75 L 30 78 L 29 75 L 26 74 L 29 73 Z" opacity="0.7"/>
  </g>
  
  <!-- Sweeping motion lines (speed/action) -->
  <g stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <path d="M 40 85 Q 50 82 60 85" fill="none"/>
    <path d="M 45 90 Q 55 87 65 90" fill="none"/>
  </g>
</svg>

